<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/minecraft.css">
  <title>gh-pages</title>
</head>

<body>
  <!-- BOTON DESHABILITAR HEADER -->
  <button id="btn-deshabilitar" class="btn btn-light">-</button>

  <!-- HEADER -->
  <header id="principal" class="content">
    <div id="dia-semana">Prueba</div>
    <div id="dia">Prueba</div>
    <div id="hora">Prueba</div>
  </header>

  <!-- MINECRAFT -->
  <section id="minecraft">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3 class="font-weight-bold text-center">Agregar coordenadas</h3>
            </div>
            <div class="card-body">
              <form id="form-coords">
                <div class="form-group">
                  <input type="text" id="lugar" placeholder="Lugar" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="posX" placeholder="Posición en X" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="posY" placeholder="Posición en Y" class="form-control" value="63">
                </div>
                <div class="form-group">
                  <input type="text" id="posZ" placeholder="Posición en Z" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-success btn-block">
                  Agregar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="coordenadas" class="text-center"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="js/main.js"></script>
  <script src="js/minecraft.js"></script>
</body>

</html>
