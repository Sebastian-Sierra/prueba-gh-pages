<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/minecraft.css">
  <title>gh-pages</title>
</head>

<body>
  <!-- BOTON DESHABILITAR HEADER -->
  <button id="btn-deshabilitar" class="btn btn-light">â–²</button>

  <!-- HEADER -->
  <header id="principal" class="content">
    <div id="dia-semana">Prueba</div>
    <div id="dia">Prueba</div>
    <div id="hora">Prueba</div>
  </header>

  <!-- MINECRAFT -->
  <section id="minecraft">
    <div class="container pt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center font-weight-bold text-white bg-dark m-0 p-1 h2">Coordenadas minecraft</h1>
          <table id="table-minecraft" class="table table-striped table-light table-hover">
            <thead id="thead-minecraft" class="thead-dark">
              <th>Lugar</th>
              <th>X</th>
              <th>Y</th>
              <th>Z</th>
              <th>Acciones</th>
            </thead>
            <tbody id="coordenadas">
              <tr id="tr-form">
                <form id="form-coords">
                  <td class="form-group">
                    <input type="text" id="lugar" class="form-control">
                  </td>
                  <td class="form-group">
                    <input type="text" id="posX" class="form-control">
                  </td>
                  <td class="form-group">
                    <input type="text" id="posY" class="form-control" value="63">
                  </td>
                  <td class="form-group">
                    <input type="text" id="posZ" class="form-control">
                  </td>
                  <td>
                    <button type="submit" class="btn btn-primary btn-success btn-block btn-sm">
                      Agregar
                    </button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="js/main.js"></script>
  <script src="js/minecraft.js"></script>
</body>

</html>
